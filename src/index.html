<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- build:css -->
      <!-- compiled css output -->
      <link href="css/ionic.app.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/angular-resource.min.js"></script>
    <script src="lib/angular-underscore-module.js"></script>
    <script src="lib/underscore-min.js"></script>
    <!-- build:js -->

      <!-- cordova script (this will be a 404 during development) -->
      <script src="cordova.js"></script>

      <!-- Controllers -->
      <script src="js/app.js"></script>
      <script src="js/controllers/about.js"></script>
      <script src="js/controllers/calculator.js"></script>
      <script src="js/controllers/evolution.js"></script>
      <script src="js/controllers/gap.js"></script>
      <script src="js/controllers/main.js"></script>

      <!-- Services -->
      <script src="js/services/blueapi.js"></script>
    <!-- endbuild -->

  </head>

  <body ng-app="bluemobile">
    <ion-side-menus>

      <ion-side-menu-content>
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <header class="bar bar-header bar-dark">
          <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
          <ion-list>
            <ion-item class="item-icon-left" nav-clear menu-close href="#/">
              <i class="icon ion-social-usd"></i>
              Valor actual
            </ion-item>

            <ion-item class="item-icon-left" nav-clear menu-close href="#/calc">
              <i class="icon ion-calculator"></i>
              Calculadora
            </ion-item>

            <ion-item class="item-icon-left" nav-clear menu-close href="#/evolution">
              <i class="icon ion-connection-bars"></i>
              Evolucion
            </ion-item>

            <ion-item class="item-icon-left" nav-clear menu-close href="#/gap">
              <i class="icon ion-arrow-resize"></i>
              Brecha
            </ion-item>

            <ion-item class="item-icon-left" nav-clear menu-close href="#/about">
              <i class="icon ion-help"></i>
              Acerca de
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>

  </body>
</html>
